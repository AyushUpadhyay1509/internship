<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Example</title>
</head>
<body>

  <h2>Student Grades</h2>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ayush</td>
        <td>HTML</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Ravi</td>
        <td>CSS</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
