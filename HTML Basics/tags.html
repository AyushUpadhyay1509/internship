<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tags Practice</title>
</head>
<body>

  <h1>Main Heading (h1)</h1>
  <p>This is a paragraph. <strong>Strong</strong> and <em>emphasized</em> text included.</p>

  <a href="https://google.com">Visit Google</a><br><br>

  <img src="https://via.placeholder.com/150" alt="Placeholder image">

  <ul>
    <li>Unordered List Item 1</li>
    <li>Unordered List Item 2</li>
  </ul>

  <ol>
    <li>Ordered Item 1</li>
    <li>Ordered Item 2</li>
  </ol>

  <hr>
  <p>Line break example:<br>See? This is a new line.</p>

</body>
</html>
